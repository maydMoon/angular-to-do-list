<div class="container">
  <img src ="assets/img/checklist-image.svg"
  alt="Imagem Ilustrativa"
  Loading="eager"
  />

  @if (addItem()) {
    <button class="btn btn-primary" (click)="addItem.set(false)">
      Crie uma Lista de Tarefas
    </button>
  } @else {
    <div>
      <label class="input-label-text" for="inputValue">
        <input
          type="text"
          placeholder="Adicione um Novo Item"
          id="inputValue"
          autofocus
        />
        <button
          class="btn btn-primary-circle"
          title="Adicionar um Novo Item"
        ></button>
      </label>
    </div>
  }
</div>
