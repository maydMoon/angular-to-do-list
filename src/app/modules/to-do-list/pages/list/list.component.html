@if(!getListItems().length){
  <div class="container">
    <img
      src="assets/img/checklist-image.svg"
      alt="Sua lista está vazia - imagem ilustrativa"
      loading="eager"
    />

    @if(addItem()){
    <button class="btn btn-primary" (click)="addItem.set(false)">
      Crie uma lista de tarefas
    </button>
    } @else {
    <app-input-add-item
      [inputListItems]="getListItems()"
      (outputAddListItem)="getInputAndAddItem($event)"
    />
    }
  </div>
} @else {
  <app-input-add-item
    [inputListItems]="getListItems()"
    (outputAddListItem)="getInputAndAddItem($event)"
  />

  <main class="container">
    <h2>Pemdências</h2>
    <app-input-list-item
      [inputListItems]="getListItems()"
    />
    <h2>Concluídas</h2>
  </main>

  <footer>
    <button class="btn btn-danger" (click)="deleteAllItems()">Deletar todos os Items</button>
  </footer>
}
